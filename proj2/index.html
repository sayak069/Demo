<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
	<div class="contain">
		<h1>
			Job Application
			<span>(Web)</span>
		</h1>
		<form action="">
			<div id="data">
				<div class="form_ele">
					<label for="fname">First name</label>
					<input type="text" id="fname" name="fname" placeholder="Enter First Name">
				</div>
				<div class="form_ele">
					<label for="lname">Last name</label>
					<input type="text" id="lname" name="lname" placeholder="Enter Last Name">
				</div>
				<div class="form_ele">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" placeholder="Enter email...">
				</div>
				<div class="form_ele">
					<label for="job">Job Role</label>
					<select name="job" id="job">
						<option value="">Select job role</option>
						<option value="Frontend Dev">Frontend Dev</option>
						<option value="Backend Dev">Backend Dev</option>
						<option value="Fullstack Dev">Fullstack Dev</option>
						<option value="UI/UX Designer">UI/UX Designer</option>
					</select>
				</div>
				<div class="form_ele" id="add">
					<label for="address">Address</label>
					<textarea name="address" id="address" cols="61" rows="2" placeholder="Enter address"></textarea>
				</div>
				<div class="form_ele">
					<label for="city">City</label>
					<input type="text" name="city" id="city" placeholder="Enter city name">
				</div>
				<div class="form_ele">
					<label for="pin">Pincode</label>
					<input type="number" name="pin" id="pin" placeholder="Enter pincode">
				</div>
				<div class="form_ele">
					<label for="date">Date</label>
					<input type="date" name="date" id="date">
				</div>
				<div class="form_ele">
					<label for="CV">Upload your CV</label>
					<input type="file" name="CV" id="CV">
				</div>
			</div>
			<div class="btnbox">
				<button id="btn" type="submit">Apply Now</button>
			</div>
		</form>
	</div>
</body>

</html>
